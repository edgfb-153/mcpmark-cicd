name: PR Automation Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint checks
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier formatting checks
        run: npx prettier --check .
        continue-on-error: true

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        id: code-quality-comment
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const commentBody = `
            ## Code Quality Report
            ### ESLint Checks
            Ran ESLint on the codebase to identify potential issues.
            ### Prettier Checks
            Verified code formatting consistency using Prettier.
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run test suite with coverage
        run: npm test -- --coverage
        continue-on-error: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        id: testing-comment
        with:
          script: |
            const commentBody = `
            ## Test Coverage Report
            Ran the full test suite and generated a coverage report.
            Coverage artifacts are available for download in the workflow artifacts.
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability checks
        run: npm audit
        continue-on-error: true

      - name: Scan for secrets in code changes
        uses: trufflesecurity/trufflehog@v3
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
        continue-on-error: true

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        id: security-comment
        with:
          script: |
            const commentBody = `
            ## Security Scan Report
            ### Vulnerabilities
            Checked for dependency vulnerabilities using npm audit.
            ### Dependencies
            Scanned for secrets in the code changes using TruffleHog.
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build the application
        run: npm run build
        continue-on-error: true

      - name: Validate endpoints (example)
        run: |
          # Example: Start server and check endpoints
          npm start &
          sleep 10
          curl -I http://localhost:3000 || echo "Endpoint check failed"
        continue-on-error: true

      - name: Upload deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      - name: Post Build Validation
        uses: actions/github-script@v7
        id: build-comment
        with:
          script: |
            const commentBody = `
            ## Build Validation
            Attempted to build the application and validate endpoints.
            Deployment preview artifacts are available for download in the workflow artifacts.
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });